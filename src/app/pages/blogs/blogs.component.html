<div
  class="wrapper"
  *ngIf="blogs$ | async as blogs">
  <app-header></app-header>
  <main class="dotcms-container">
    <div class="news">

      <app-new-card
        *ngFor="let blog of blogs"
        [blog]="blog"></app-new-card>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<header class="dotcms-header">
  <h1>DotCMS News Listing</h1>
  <select (change)="onFilterChange($event)">
    <option
      disabled
      selected>
      Filter by date
    </option>
    <option value="01/01/2022 TO 01/01/2023">2023</option>
    <option value="01/01/2021 TO 01/01/2022">2022</option>
    <option value="01/01/2020 TO 01/01/2021">2021</option>
    <option value="01/01/2019 TO 01/01/2020">2020</option>
  </select>
</header>
